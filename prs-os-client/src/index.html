<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PRS-OS Client</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-neutral-300 w-full h-full p-7 flex flex-col justify-center gap-16">
<div class="flex justify-around">
  <input placeholder="127.0.0.1:5555" class="border rounded border-neutral-900 bg-neutral-100 ">
  <button class="border rounded border-neutral-900 bg-neutral-100 px-3">
    Connect
  </button>
  <button class="border rounded border-neutral-900 bg-neutral-100 px-3" disabled>
    Close
  </button>
  <input class="border rounded border-neutral-900 bg-neutral-100 w-14 " disabled>
</div>
<div class="flex flex-col justify-evenly gap-5">
  <div class="flex flex-row justify-center gap-10 items-center flex-wrap">
    <div class="text-neutral-700 text-xl">P1</div>
    <div class="border rounded border-neutral-900 bg-neutral-100 w-24 h-24"></div>
    <div class="border rounded border-neutral-900 bg-neutral-100 w-24 h-24"></div>
    <div class="border rounded border-neutral-900 bg-neutral-100 w-24 h-24"></div>
  </div>
  <div class="flex flex-row justify-center gap-10 items-center flex-wrap">
    <div class="text-neutral-700 text-xl">P2</div>
    <div class="border rounded border-neutral-900 bg-neutral-100 w-24 h-24"></div>
    <div class="border rounded border-neutral-900 bg-neutral-100 w-24 h-24"></div>
    <div class="border rounded border-neutral-900 bg-neutral-100 w-24 h-24"></div>
  </div>
</div>
<div class="flex flex-row justify-around gap-5">
  <div id="rock_button" class="border rounded border-neutral-900 bg-neutral-100 w-32 h-32 bg-[url('img/rock.svg')] bg-contain bg-center bg-no-repeat bg-origin-content p-1"></div>
  <div id="paper_button" class="border rounded border-neutral-900 bg-neutral-100 w-32 h-32 bg-[url('img/paper.svg')] bg-contain bg-center bg-no-repeat bg-origin-content p-1"></div>
  <div id="scissors_button" class="border rounded border-neutral-900 bg-neutral-100 w-32 h-32 bg-[url('img/scissors.svg')] bg-contain bg-center bg-no-repeat bg-origin-content p-1"></div>
</div>

</body>
</html>
