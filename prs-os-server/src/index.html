<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PRS-OS Server</title>
  <link href="output.css" rel="stylesheet">
  <script src="client.js"></script>
</head>
<body class="bg-neutral-300 w-full h-full p-3 flex flex-col justify-center gap-7">
<div class="flex justify-evenly items-center h-20">
  <div class="flex flex-col">
    <label for="address" >Server Address :</label>
    <input id="address" value="127.0.0.1:5555" class="border rounded border-neutral-900 bg-neutral-100 " disabled>
  </div>
  <div class="flex flex-col w-1/2 h-full ">
    <label for="text-area">Console :</label>
    <textarea id="text-area" class="border rounded border-neutral-900 bg-neutral-100 w-full h-full text-xs"></textarea>
  </div>
</div>
<div class="flex flex-col justify-evenly gap-3">
  <div class="flex flex-row justify-center gap-7 items-center flex-wrap">
    <div class="text-neutral-700 text-xl">P1</div>
    <div id="1|1" class="box border rounded border-neutral-900 bg-neutral-100 w-24 h-24"></div>
    <div id="1|2" class="box border rounded border-neutral-900 bg-neutral-100 w-24 h-24"></div>
    <div id="1|3" class="box border rounded border-neutral-900 bg-neutral-100 w-24 h-24"></div>
  </div>
  <div class="flex flex-row justify-center gap-7 items-center flex-wrap">
    <div class="text-neutral-700 text-xl">P2</div>
    <div id="2|1" class="box border rounded border-neutral-900 bg-neutral-100 w-24 h-24"></div>
    <div id="2|2" class="box border rounded border-neutral-900 bg-neutral-100 w-24 h-24"></div>
    <div id="2|3" class="box border rounded border-neutral-900 bg-neutral-100 w-24 h-24"></div>
  </div>
</div>
<div class="flex flex-row justify-around gap-5">
  <button onclick="closeP1()" class="border rounded border-neutral-900 bg-neutral-100 px-3">
    Close P1
  </button>
  <button onclick="closeP2()" class="border rounded border-neutral-900 bg-neutral-100 px-3">
    Close P2
  </button>
  <button onclick="closeAll()" class="border rounded border-neutral-900 bg-neutral-100 px-3">
    Close All
  </button>
</div>

</body>
</html>
